<!DOCTYPE html>
<html lang='zh-Hant-TW'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Roboto、Noto Sans TC ( normal / 500 / 700 ) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- css -->
  <link rel="stylesheet" href="../assets/scss/css/all.css">
  <title>glasses Website - 台北中山門市據點</title>
</head>

<body>
  <%- include('./layout/header'); -%>

    <%- include('./layout/storeList'); -%>
      <div class="store-card container">
        <div class="store-info d-flex d-flex-wrap">
          <ul class="store-overview singleStore-zhongshan mb-48 mr-24">
            <li class="store-block">
              <img class="store-pic d-block"
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
                alt="Taipei-zhongshan-pic">
            </li>
            <li class="store-block">
              <p class="store-name fz-24">台北中山旗艦店</p>
              <ul class="store d-flex">
                <li class="store-content-info d-flex d-column">
                  <!-- <div class="store-content"> -->
                  <div class="store-content d-flex mb-8">
                    <span class="material-symbols-outlined">
                      call
                    </span>
                    <p class="ml-8 fz-20">電話：(02)000-1234</p>
                  </div>
                  <div class="store-content d-flex mb-8">
                    <span class="material-symbols-outlined">
                      schedule
                    </span>
                    <p class="ml-8 fz-20">營業時間：10:00-21:00</p>
                  </div>
                  <div class="store-content d-flex mb-8">
                    <span class="material-symbols-outlined">
                      location_on
                    </span>
                    <p class="ml-8 fz-20">地址：台北市中山區南京東路25巷2-1號</p>
                  </div>
                  <!-- </div> -->
                </li>
                <a href="zhongshanStoreLocation.html" class="btn btn-store fz-19 text-center">詳細資訊</a>
              </ul>
            </li>
            </li>
          </ul>

          <div class="map">
            <iframe class="zhongshan-map"
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3614.2056226103055!2d121.58458307491235!3d25.061018937203926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2sjp!4v1690948564027!5m2!1szh-TW!2sjp"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>

      <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
</body>

</html>
